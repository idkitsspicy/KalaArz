  <style>
     body {

      padding: 20px;
      color: #4b3f36;
      min-height: 100vh;
    }
    h1 {

      font-size: 2rem;
      color: #7b4e35;

    }
    .ngo-info {
      max-width: 600px;
      margin: 0 auto 30px auto;
      padding: 20px;

      border-radius: 12px;

    }

      color: #5a4639;
    }
    .artisan-list {
      max-width: 700px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .artisan-card {
      background: #fff3eb;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(123, 78, 53, 0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .artisan-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(123, 78, 53, 0.2);
    }
    .artisan-card h3 {
      margin: 0 0 10px;
      font-size: 1.3rem;
      color: #7b4e35;
    }
    .artisan-card p {
      margin: 5px 0;
      color: #5a4639;
      line-height: 1.4;
    }

</head>
<body>

  <h1>Welcome to your Dashboard</h1>
  <center>
  <h2>Your Artisans</h2></center>
  <div id="artisanList"></div>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // ‚úÖ Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCUvL0R-gSGDjAvpH-1w9Dwli36mEMC6lA",
    authDomain: "kalakendra-62008.firebaseapp.com",
    projectId: "kalakendra-62008",
    storageBucket: "kalakendra-62008.appspot.com",
    messagingSenderId: "499557774019",
    appId: "1:499557774019:web:a3a1481b626b674dd446f0"
  };

  // ‚úÖ Init Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // ‚úÖ Function to load artisans for this NGO
  async function loadArtisans(uid) {
    try {
      const postsDiv = document.getElementById("posts");
      postsDiv.innerHTML = "";

      // üîë Correct path: NGOs/{uid}/artisans
      const artisansRef = collection(db, "NGOs", uid, "artisans");
      const querySnapshot = await getDocs(artisansRef);

      if (querySnapshot.empty) {
        postsDiv.innerHTML = "<p>No artisans found for your NGO.</p>";
        return;
      }

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement("div");
        div.classList.add("post-card");
        div.innerHTML = `
          <h3>${data.name}</h3>
          <p>Age: ${data.age}</p>
          <p>${data.bio || data["background-story"] || ""}</p>
          <p>Craft: ${data.craft || ""}</p>
        `;
        postsDiv.appendChild(div);
      });
    } catch (error) {
      console.error("Error loading artisans:", error);
    }
  }

  // ‚úÖ Auth state listener
  onAuthStateChanged(auth, async (user) => {
    if (user) {
      const uid = user.uid;
      console.log("NGO logged in:", uid);

      // Set Add Product link dynamically
      const addProductLink = document.getElementById("addProductLink");
      if (addProductLink) {
        addProductLink.href = `https://kala-arz-h00h.onrender.com/story?uid=${uid}`;
      }

      // Load artisans for this NGO
      loadArtisans(uid);
    } else {
      alert("‚ö†Ô∏è Please log in as an NGO to manage products.");
    }
  });
</script>

</body>
