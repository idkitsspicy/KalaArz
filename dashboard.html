<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NGO Dashboard</title>
  <style>
     body {
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #f6f1eb, #fff8f0);
      padding: 20px;
      color: #4b3f36;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      color: #7b4e35;
      margin-bottom: 20px;
    }
    .ngo-info {
      max-width: 600px;
      margin: 0 auto 30px auto;
      padding: 20px;
      background: #fff4ee;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(123, 78, 53, 0.2);
    }
    .ngo-info p {
      margin: 8px 0;
      font-size: 1rem;
      color: #5a4639;
    }
    .artisan-list {
      max-width: 700px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .artisan-card {
      background: #fff3eb;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(123, 78, 53, 0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .artisan-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(123, 78, 53, 0.2);
    }
    .artisan-card h3 {
      margin: 0 0 10px;
      font-size: 1.3rem;
      color: #7b4e35;
    }
    .artisan-card p {
      margin: 5px 0;
      color: #5a4639;
      line-height: 1.4;
    }
        .navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #7b4e35;
  padding: 12px 24px;
  color: #fff;
}

.navbar .logo {
  font-weight: bold;
  font-size: 1.2rem;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
}

.nav-links li a {
  text-decoration: none;
  color: #fff;
  font-weight: 500;
}

.nav-links li a:hover {
  color: #f6f1eb;
}

  </style>
</head>
<body>
  <nav class="navbar">
  <div class="logo">KalaArz</div>
  <ul class="nav-links">
    <li><a href="dashboard.html">Dashboard</a></li>
    <li><a href="start-journey.html">Add Artisan</a></li>
    <li><a href="https://kalaarz-storygen.onrender.com">Add Product</a></li>
    <li><a href="https://kalaarz-2.onrender.com">Market Insights</a></li>
     <li><a href="home.html">Stories</a></li>
  </ul>
  
</nav>
  <button id="sendUidBtn">Send UID to Backend</button>

  <h1>Welcome to your Dashboard</h1>
  <center>
  <h2>Your Artisans</h2></center>
  <div id="artisanList"></div>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBnBjnfbt2N6LHxBVkSMmEuu_51JI0NHzI",
    authDomain: "artisan-3b8d6.firebaseapp.com",
    databaseURL: "https://artisan-3b8d6-default-rtdb.firebaseio.com",
    projectId: "artisan-3b8d6",
    storageBucket: "artisan-3b8d6.firebasestorage.app",
    messagingSenderId: "63442588763",
    appId: "1:63442588763:web:72a583c2a6a1f26d63db7e",
    measurementId: "G-01922BTK99"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const artisanList = document.getElementById("artisanList");
  const sendUidBtn = document.getElementById("sendUidBtn");
  let currentUser = null;
  let currentIdToken = null;

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      artisanList.innerHTML = "<p>Please log in first.</p>";
      return;
    }

    currentUser = user;
    currentIdToken = await user.getIdToken();

    console.log("Current user ID is:", currentUser.uid);

    try {
      const artisansRef = collection(db, "NGOs", currentUser.uid, "artisans");
      const artisansSnap = await getDocs(artisansRef);

      if (artisansSnap.empty) {
        artisanList.innerHTML = "<p>No artisans found.</p>";
        return;
      }

      artisansSnap.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.innerHTML = `
          <h3>${data.name}</h3>
          <p>Age: ${data.age}</p>
          <p><span style="font-weight:bold">Background:</span><br> ${data.bio}</p>
          <hr/>
        `;
        artisanList.appendChild(div);
      });
    } catch (err) {
      console.error(err);
      artisanList.innerHTML = "<p>Error loading artisans.</p>";
    }
  });

  // --- Send UID/ID Token to kalaarz-1.com ---
  sendUidBtn.addEventListener("click", async () => {
    if (!currentIdToken) {
      alert("⚠️ User not logged in or token unavailable");
      return;
    }

    try {
      const response = await fetch("https://kalaarz-2i1e.onrender.com/generate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ idToken: currentIdToken })
      });

      const data = await response.json();
      if (data.ok) {
        alert("✅ UID/token sent to kalaarz-1.com successfully!");
      } else {
        alert("❌ Failed: " + data.error);
      }
    } catch (err) {
      console.error(err);
      alert("❌ Error sending UID/token: " + err.message);
    }
  });
</script>



</body>
</html>
