<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Your Journey - Artisan Profile</title>
  <style>
    body {
      font-family: 'Georgia', 'Palatino', serif;
      background: linear-gradient(135deg, #f6f1eb, #fff8f0);
      padding: 20px;
      color: #4b3f36;
      min-height: 100vh;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      color: #7b4e35;
      font-weight: bold;
    }

    form {
      background: #fff4ee;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(123, 78, 53, 0.2);
      max-width: 450px;
      margin: 0 auto 40px auto;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #d4bfa3;
      font-size: 1rem;
      background: #fffaf3;
    }

    button {
      background: #c47f3c;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background: #b06a2f;
    }

    .artisan-list {
      max-width: 700px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .artisan-card {
      background: #fff3eb;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(123, 78, 53, 0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .artisan-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(123, 78, 53, 0.2);
    }

    .artisan-card h3 {
      margin: 0 0 10px;
      font-size: 1.3rem;
      color: #7b4e35;
    }

    .artisan-card p {
      margin: 5px 0;
      color: #5a4639;
    }

    .artisan-card button.delete {
      background: #e07b5f;
    }

    .artisan-card button.delete:hover {
      background: #c95c3d;
    }

  display: flex;

  padding: 12px 24px;

}

.navbar .logo {

.nav-links {

.nav-links li a {
  text-decoration: none;
  color: #fff;
  font-weight: 500;
}

.nav-links li a:hover {
  color: #f6f1eb;
}



  </style>
</head>
<body>
<nav class="navbar">
  <div class="logo">KalaArz</div>
  <ul class="nav-links">
    <li><a href="dashboard.html">Dashboard</a></li>
    <li><a href="start-journey.html">Add Artisan</a></li>

     <li><a href="home.html">Stories</a></li>
  </ul>
  
</nav>

<h2>ðŸŒŸ Start Your Journey: Add Artisan Profiles</h2>

<form id="artisanForm">
  <input type="text" id="name" placeholder="Artisan Name" required>
  <input type="text" id="age" placeholder="Artisan Age" required>
  <textarea id="bio" placeholder="Short Bio" required></textarea>
  <input type="text" id="craft" placeholder="Craft Specialization" required>
  <button type="submit">Add Artisan</button>
</form>

<div class="artisan-list" id="artisanList"></div>

<script type="module">
  // Firebase imports
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBnBjnfbt2N6LHxBVkSMmEuu_51JI0NHzI",
    authDomain: "artisan-3b8d6.firebaseapp.com",
    databaseURL: "https://artisan-3b8d6-default-rtdb.firebaseio.com",
    projectId: "artisan-3b8d6",
    storageBucket: "artisan-3b8d6.appspot.com",
    messagingSenderId: "63442588763",
    appId: "1:63442588763:web:72a583c2a6a1f26d63db7e",
    measurementId: "G-01922BTK99"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const artisanForm = document.getElementById('artisanForm');
  const artisanList = document.getElementById('artisanList');

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    const ngoId = user.uid;

    // Load existing artisans
    async function loadArtisans() {
      artisanList.innerHTML = "";
      const artisansRef = collection(db, "NGOs", ngoId, "artisans"); // âœ… correct
      const snapshot = await getDocs(artisansRef);

      if (snapshot.empty) {
        artisanList.innerHTML = `<p style="text-align:center; color:#7b4e35;">No artisans added yet.</p>`;
      } else {
        snapshot.forEach(docSnap => {
          const artisan = docSnap.data();
          const div = document.createElement('div');
          div.className = 'artisan-card';
          div.innerHTML = `
            <h3>${artisan.name}</h3>
            <p><strong>Age:</strong> ${artisan.age}</p>
            <p><strong>Craft:</strong> ${artisan.craft}</p>
            <p>${artisan.bio}</p>
            <button onclick="editArtisan('${docSnap.id}', '${artisan.name}', '${artisan.age}', '${artisan.craft}', '${artisan.bio}')">Edit</button>
            <button class="delete" onclick="deleteArtisan('${docSnap.id}')">Delete</button>
          `;
          artisanList.appendChild(div);
        });
      }
    }

    loadArtisans();

    // Add artisan
    artisanForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const bio = document.getElementById('bio').value;
      const craft = document.getElementById('craft').value;

      const artisansRef = collection(db, "NGOs", ngoId, "artisans"); // âœ… correct
      await addDoc(artisansRef, { name, age, bio, craft });

      const ngoRef = doc(db, "NGOs", ngoId);
      await setDoc(ngoRef, { hasArtisan: true }, { merge: true });

      artisanForm.reset();
      loadArtisans();
    });

    // Edit artisan
    window.editArtisan = async (id, name, age, craft, bio) => {
      const newName = prompt("Edit name:", name);
      const newAge = prompt("Edit age:", age);
      const newCraft = prompt("Edit craft:", craft);
      const newBio = prompt("Edit bio:", bio);

      if (newName && newAge && newCraft && newBio) {
        const artisanRef = doc(db, "NGOs", ngoId, "artisans", id);
        await updateDoc(artisanRef, { name: newName, age: newAge, craft: newCraft, bio: newBio });
        loadArtisans();
      }
    };

    // Delete artisan
    window.deleteArtisan = async (id) => {
      const artisanRef = doc(db, "NGOs", ngoId, "artisans", id);
      await deleteDoc(artisanRef);
      loadArtisans();
    };

  });
</script>

</body>
</html>
