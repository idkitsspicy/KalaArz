<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .login-container {
      background-color: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 1.6rem;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 12px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .toggle {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #666;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2 id="formTitle">Login - Customer</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="authButton">Login</button>
    <div class="toggle" id="toggleMode">No account? <span style="color:green">Sign up here</span></div>
    <p id="status" style="color: red; font-size: 0.9rem;"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBnBjnfbt2N6LHxBVkSMmEuu_51JI0NHzI",
      authDomain: "artisan-3b8d6.firebaseapp.com",
      projectId: "artisan-3b8d6",
      storageBucket: "artisan-3b8d6.appspot.com",
      messagingSenderId: "63442588763",
      appId: "1:63442588763:web:72a583c2a6a1f26d63db7e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    let isLogin = true;

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const authButton = document.getElementById('authButton');
    const toggleMode = document.getElementById('toggleMode');
    const status = document.getElementById('status');
    const formTitle = document.getElementById('formTitle');

    toggleMode.addEventListener('click', () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? "Login - Customer" : "Sign Up - Customer";
      authButton.textContent = isLogin ? "Login" : "Sign Up";
      toggleMode.textContent = isLogin ? "No account? Sign up here" : "Already have an account? Login here";
      status.textContent = "";
    });

    authButton.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) {
        status.textContent = "Please fill all fields.";
        return;
      
      }

      try {
        if (isLogin) {
          await signInWithEmailAndPassword(auth, email, password);
          window.location.href = "index.html"; // redirect after login
        } else {
          await createUserWithEmailAndPassword(auth, email, password);
          window.location.href = "index.html"; // redirect after signup
        }
      } catch (error) {
        console.error(error);
        status.textContent = error.message;
      }
    });
  </script>

</body>
</html>
