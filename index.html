<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalaarz Market</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">

  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin: 20px;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background: white;
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    #wishlist {
      display: none; /* hidden by default */
      padding: 20px;
    }
    .wishlist-item {
      border: 1px solid #ddd;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<header>
  <input type="checkbox" id="toggler">
  <label for="toggler" class="fas fa-bars"></label>
  <a href="#" class="logo">kalaarz<span>.</span></a>

  <nav class="navbar">
    <a href="#home">home</a>
    <a href="#about">about</a>
    <a href="#products">products</a>
    <a href="#review">review</a>
    <a href="#contact">contact</a>
  </nav>

  <div class="icons">
    <i class="fas fa-bars" id="bars"></i>
    <i class="fas fa-search" id="search-icon"></i>
    <a href="#" id="wishlist-btn" class="fas fa-heart"></a>
    <a href="#" class="fas fa-shopping-cart"></a>
  </div>
</header>

<main>
  <section>
    <h2 style="text-align:center; margin:20px;">Products</h2>
    <div id="productGrid" class="grid"></div>
  </section>

  <section id="wishlist">
    <h2>My Wishlist</h2>
    <div id="wishlist-items"></div>
  </section>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getFirestore, collection, getDocs, addDoc, doc, getDoc, query, where } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBnBjnfbt2N6LHxBVkSMmEuu_51JI0NHzI",
    authDomain: "artisan-3b8d6.firebaseapp.com",
    databaseURL: "https://artisan-3b8d6-default-rtdb.firebaseio.com",
    projectId: "artisan-3b8d6",
    storageBucket: "artisan-3b8d6.firebasestorage.app",
    messagingSenderId: "63442588763",
    appId: "1:63442588763:web:72a583c2a6a1f26d63db7e",
    measurementId: "G-01922BTK99"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const CUSTOMER_ID = "testUser123"; // for now hardcoded
  const wishlistSection = document.getElementById("wishlist");
  const wishlistDiv = document.getElementById("wishlist-items");
  const wishlistBtn = document.getElementById("wishlist-btn");

  // fetch products
  async function loadProducts() {
    const querySnapshot = await getDocs(collection(db, "Products"));
    const grid = document.getElementById("productGrid");
    grid.innerHTML = "";

    querySnapshot.forEach((docSnap) => {
      const data = docSnap.data();
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <h3>${data.name}</h3>
        <p>${data.description}</p>
        <p><b>₹${data.price}</b></p>
        <button onclick="addToWishlist('${docSnap.id}')">Add to Wishlist</button>
      `;
      grid.appendChild(div);
    });
  }

  // fetch wishlist
  async function loadWishlist() {
    wishlistDiv.innerHTML = "";

    const wishlistQuery = query(
      collection(db, "Wishlist"),
      where("customer_id", "==", CUSTOMER_ID)
    );
    const wishlistSnapshot = await getDocs(wishlistQuery);

    if (wishlistSnapshot.empty) {
      wishlistDiv.innerHTML = "<p>No items in wishlist yet.</p>";
      return;
    }

    for (const wish of wishlistSnapshot.docs) {
      const { product_id } = wish.data();
      const productRef = doc(db, "Products", product_id);
      const productSnap = await getDoc(productRef);

      if (productSnap.exists()) {
        const product = productSnap.data();
        const item = document.createElement("div");
        item.classList.add("wishlist-item");
        item.innerHTML = `
          <h3>${product.name}</h3>
          <p>Price: ₹${product.price}</p>
          <p>${product.description || ""}</p>
        `;
        wishlistDiv.appendChild(item);
      }
    }
  }

  // wishlist function
  window.addToWishlist = async function(productId) {
    await addDoc(collection(db, "Wishlist"), {
      product_id: productId,
      customer_id: CUSTOMER_ID
    });
    alert("Added to Wishlist!");
    loadWishlist(); // refresh wishlist
  };

  // toggle wishlist view
  wishlistBtn.addEventListener("click", async (e) => {
    e.preventDefault();
    if (wishlistSection.style.display === "none" || wishlistSection.style.display === "") {
      wishlistSection.style.display = "block";
      await loadWishlist();
    } else {
      wishlistSection.style.display = "none";
    }
  });

  // initial load
  loadProducts();
</script>
</body>
</html>
