<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crafts Market</title>
  
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
    h1 { margin-bottom: 20px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background: white;
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>Crafts Market</h1>

  <h2>Products</h2>
  <div id="productGrid" class="grid"></div>

  <h2>Your Wishlist</h2>
  <div id="wishlistGrid" class="grid"></div>

  <script type="module">
    import { db } from "./firebaseConfig.js";
    import { collection, getDocs, addDoc, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const CUSTOMER_ID = "B2RA4MrvToz3ibPPtIom"; // for now hardcoded

    // fetch products
    async function loadProducts() {
      const querySnapshot = await getDocs(collection(db, "Products"));
      const grid = document.getElementById("productGrid");
      grid.innerHTML = "";

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h3>${data.name}</h3>
          <p>${data.description}</p>
          <p><b>₹${data.price}</b></p>
          <button onclick="addToWishlist('${doc.id}')">Add to Wishlist</button>
        `;
        grid.appendChild(div);
      });
    }

    // fetch wishlist
    async function loadWishlist() {
      const wishlistGrid = document.getElementById("wishlistGrid");
      wishlistGrid.innerHTML = "";

      const wishlistQuery = query(
        collection(db, "Wishlist"),
        where("customer_id", "==", CUSTOMER_ID)
      );
      const wishlistSnapshot = await getDocs(wishlistQuery);

      for (const wish of wishlistSnapshot.docs) {
        const wishData = wish.data();
        const productRef = wishData.product_id;
        
        // get product details from Products collection
        const productSnap = await getDocs(collection(db, "Products"));
        productSnap.forEach((doc) => {
          if (doc.id === productRef) {
            const data = doc.data();
            const div = document.createElement("div");
            div.className = "card";
            div.innerHTML = `
              <h3>${data.name}</h3>
              <p>${data.description}</p>
              <p><b>₹${data.price}</b></p>
            `;
            wishlistGrid.appendChild(div);
          }
        });
      }
    }

    // wishlist function
    window.addToWishlist = async function(productId) {
      await addDoc(collection(db, "Wishlist"), {
        product_id: productId,
        customer_id: CUSTOMER_ID
      });
      alert("Added to Wishlist!");
      loadWishlist(); // refresh wishlist
    };

    loadProducts();
    loadWishlist();
  </script>
</body>
</html>
