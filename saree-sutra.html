<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bamboo Bloom - KalaArz</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #6a1a14;
            --secondary-color: #f5f5dc;
            --text-color: #333;
            --light-text-color: #fff;
            --button-bg: #000;
            --button-text: #fff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #fff; font-family: 'Poppins', sans-serif; color: var(--text-color); line-height: 1.6; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px 40px; width: 100%; z-index: 10; background-color: rgba(255, 255, 255, 0.95); box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); }
        .header .logo { font-family: 'Playfair Display', serif; font-size: 24px; font-weight: 700; color: var(--text-color); }
        .header .auth-buttons { display: flex; gap: 15px; }
        .header .auth-buttons a { text-decoration: none; color: var(--text-color); padding: 8px 15px; border: 1px solid var(--text-color); border-radius: 5px; transition: all 0.3s ease; }
        .header .auth-buttons a:hover { background-color: rgba(0, 0, 0, 0.05); }
        .section-padding { padding: 80px 40px; max-width: 1200px; margin: auto; }
        .footer { text-align: center; padding: 40px 20px; border-top: 1px solid #eee; }
        .footer .logo { font-family: 'Playfair Display', serif; font-size: 20px; font-weight: 700; color: var(--text-color); margin-bottom: 20px; }
        .footer .social-icons a { color: var(--text-color); font-size: 1.5em; margin: 0 10px; transition: color 0.3s; }
        .footer .social-icons a:hover { color: var(--primary-color); }
        
        /* New Styles for Product Detail Page */
        .product-detail-container { display: grid; grid-template-columns: 1fr 1fr; gap: 60px; align-items: center; }
        .product-image img { width: 100%; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
        .product-info h1 { font-family: 'Playfair Display', serif; font-size: 3em; margin-bottom: 15px; }
        .product-info .price { font-size: 1.8em; color: var(--primary-color); margin-bottom: 20px; font-weight: 600; }
        .product-info p { margin-bottom: 20px; }
        .product-info .btn { background: var(--primary-color); color: var(--button-text); padding: 15px 30px; text-decoration: none; border-radius: 5px; font-weight: 600; transition: background 0.3s; display: inline-block; }
        .product-info .btn:hover { background: #8c231c; }
        .product-meta { margin-top: 30px; font-size: 0.9em; color: #555; }
        .product-meta span { display: block; margin-bottom: 5px; }

        @media (max-width: 768px) {
            .product-detail-container { grid-template-columns: 1fr; }
            .product-info h1 { font-size: 2em; }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">KalaArz</div>
        <div class="auth-buttons">
            <a href="index.html" class="home-btn">Home</a> <a href="login.html">Login/Signup</a>
        </div>
    </header>

    <main class="section-padding">
        <div class="product-detail-container">
            <div class="product-image">
                <img src="https://firebasestorage.googleapis.com/v0/b/artisan-3b8d6.firebasestorage.app/o/posts%2F1758219222122-saree.jpg?alt=media&token=b6b9b9a8-53d4-4799-963a-3de3661852e2" alt="A beautiful woven saree">
            </div>
            <div class="product-info">
                <h1>Saree Sutra</h1>
               <a href="#" class="btn">Add to Wishlist</a>
                <p>Handcrafted by artisan Ramakrishnan, this saree carries the soul of tradition in every detailâ€”a timeless drape born from skill and passion.</p>
               
                <div class="product-meta">
                    <span><strong>Artisan:</strong> Ramakrishnan</span>
                    <span><strong>Material:</strong> 100% Cotton</span>
                    <span><strong>Dimensions:</strong> 5.5m (height) x 1.2m (width)</span>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="logo">KalaArz</div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-pinterest"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>

</body>
</html>
