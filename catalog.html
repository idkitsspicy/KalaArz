<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artisan Products</title>
<style>
  body {
    background: #f6f1eb; /* warm cream background */
    font-family: 'Georgia', serif;
    color: #4b3f36;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  h1 {
    margin-top: 20px;
    color: #7b4e35; /* earthy brown */
    font-size: 2rem;
    letter-spacing: 1px;
  }

  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    margin: 200px;
  }

  .product-card {
    background: #fff4ee; /* soft warm card color */
    color: #4b3f36;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 6px 15px rgba(123, 78, 53, 0.15);
    text-align: left;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .product-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 25px rgba(123, 78, 53, 0.2);
  }

  .product-card img {
    width: 100%;
    border-radius: 8px;
    height: 400px;
    object-fit: cover;
  }

  .product-card h3 {
    margin: 10px 0 5px;
    font-size: 1.3rem;
    color: #7b4e35;
  }

  .product-card p {
    margin: 6px 0;
    line-height: 1.4;
    color: #5a4639;
  }

  .tags {
    margin-top: 8px;
  }

  .tag {
    display: inline-block;
    background: #c47f3c; /* earthy terracotta */
    color: #fff;
    padding: 4px 10px;
    margin: 3px 5px 0 0;
    border-radius: 16px;
    font-size: 0.8rem;
    font-weight: 500;
  }

  .wishlist-btn {
    margin-top: 12px;
    background: #7b4e35; /* earthy brown button */
    color: #fff;
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    font-weight: bold;
    transition: background 0.2s ease, transform 0.1s ease;
  }

  .wishlist-btn:hover {
    background: #c47f3c; /* terracotta hover */
    transform: translateY(-2px);
  }

  /* Responsive tweaks */
  @media (max-width: 480px) {
    .product-grid {
      margin: 20px;
      gap: 15px;
    }
  }
  /* Navbar */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #7b4e35;
  padding: 12px 24px;
  color: #fff;
}

.navbar .logo {
  font-weight: bold;
  font-size: 1.2rem;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
}

.nav-links li a {
  text-decoration: none;
  color: #fff;
  font-weight: 500;
}

.nav-links li a:hover {
  color: #f6f1eb;
}

#searchBar {
  padding: 6px 10px;
  border-radius: 6px;
  border: none;
  font-size: 0.9rem;
}

</style>

</head>
<body>
  <!-- ✅ Navigation Menu -->
<nav class="navbar">
  <div class="logo">KalaArz</div>
  <ul class="nav-links">
    <li><a href="dashboard.html">Dashboard</a></li>
     <li><a href="dashboard.html">Your Products</a></li>
    <li><a href="start-journey.html">Add Artisan</a></li>
    <li><a href="https://kalaarz-1.onrender.com">Add Product</a></li>
    <li><a href="https://kalaarz-2.onrender.com">Market Insights</a></li>
     <li><a href="home.html">Stories</a></li>
  </ul>
  <input type="text" id="searchBar" placeholder="🔍 Search products..." />
</nav>

  <h1>Artisan Products</h1>
  <div class="product-grid" id="productGrid"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot, doc, setDoc, orderBy, query } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBnBjnfbt2N6LHxBVkSMmEuu_51JI0NHzI",
      authDomain: "artisan-3b8d6.firebaseapp.com",
      projectId: "artisan-3b8d6",
      storageBucket: "artisan-3b8d6.appspot.com",
      messagingSenderId: "63442588763",
      appId: "1:63442588763:web:72a583c2a6a1f26d63db7e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const productGrid = document.getElementById("productGrid");
    const cust_id = "cust_001"; // replace with logged-in customer ID

    // Helper: truncate long text
    function truncate(text, max = 5000) {
      if (!text) return "";
      return text.length > max ? text.slice(0, max) + "…" : text;
    }

    // Real-time listener for posts collection
    const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));

onSnapshot(q, (snapshot) => {
  productGrid.innerHTML = ""; // Clear old

  if (snapshot.empty) {
    productGrid.innerHTML = "<p>No artisan stories yet.</p>";
    return;
  }

  snapshot.forEach((docSnap) => {
    const product = docSnap.data();
    const prod_id = docSnap.id;

    const card = document.createElement("div");
    card.className = "product-card";

    const tagsHTML = product.tags && product.tags.length > 0
      ? `<div class="tags">${product.tags.map(tag => `<span class="tag">${tag}</span>`).join("")}</div>`
      : "";

    // --- CHANGE: Create a URL-friendly filename from the product name ---
    // Example: "Cozy Wool Blanket" becomes "cozy-wool-blanket"
    const fileName = product.productName
      .toLowerCase() // 1. Make it lowercase
      .replace(/\s+/g, '-'); // 2. Replace spaces with hyphens

    const link = document.createElement("a");
    // 3. Set the href to the generated filename with a .html extension
    link.href = `${fileName}.html`;
    link.style.textDecoration = 'none';
    link.style.color = 'inherit';

    link.innerHTML = `
      <img src="${product.imageUrl}" alt="${product.productName}">
      <h3>${product.productName || "Unnamed Product"}</h3>
      <p><strong>By:</strong> ${product.name || "Unknown Artisan"} (${product.place || ""})</p>
      <p><i>${truncate(product.story, 220)}</i></p>
      ${tagsHTML}
    `;

    const wishlistBtn = document.createElement("button");
    wishlistBtn.className = "wishlist-btn";
    wishlistBtn.dataset.prodId = prod_id;
    wishlistBtn.innerHTML = "♡ Add to Wishlist";

    wishlistBtn.addEventListener("click", async (event) => {
      event.stopPropagation(); // Prevents the link click event
      const product_id = wishlistBtn.getAttribute("data-prod-id");
      try {
        await setDoc(doc(db, "Wishlist", `${cust_id}_${product_id}`), {
          customerId: cust_id,
          productId: product_id,
          timestamp: new Date()
        });
        alert("✅ Added to wishlist!");
      } catch (err) {
        console.error("Wishlist error: ", err);
      }
    });
    
    card.appendChild(link);
    card.appendChild(wishlistBtn);

    productGrid.appendChild(card);
  });
});
      // Re-attach wishlist logic
      document.querySelectorAll(".wishlist-btn").forEach((btn) => {
        btn.addEventListener("click", async () => {
          const product_id = btn.getAttribute("data-prod-id");
          try {
            await setDoc(doc(db, "Wishlist", `${cust_id}_${product_id}`), {
              customerId: cust_id,
              productId: product_id,
              timestamp: new Date()
            });
            alert("✅ Added to wishlist!");
          } catch (err) {
            console.error("Wishlist error: ", err);
          }
        });
      });
    const searchBar = document.getElementById("searchBar");
if (searchBar) {
  searchBar.addEventListener("keyup", () => {
    const query = searchBar.value.toLowerCase();

    document.querySelectorAll(".product-card").forEach(card => {
      const name = card.querySelector("h3")?.textContent.toLowerCase() || "";
      const description = card.querySelector("p")?.textContent.toLowerCase() || "";
      const tags = card.querySelector(".tags")?.textContent.toLowerCase() || "";

      // ✅ match against name + description + tags
      const combined = name + " " + description + " " + tags;

      card.style.display = combined.includes(query) ? "block" : "none";
    });
  });
}


    
  </script>
</body>
</html>
